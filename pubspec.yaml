name: receipe_finder_and_meal_planner
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_bloc: ^9.1.1
  hive: ^2.2.3
  get_it: ^8.0.3
  intl: ^0.20.2
  equatable: ^2.0.7
  hive_flutter: ^1.1.0
  path_provider: ^2.1.5
  http:
  cached_network_image: ^3.4.1
  internet_connection_checker_plus: ^2.7.2
  loading_animation_widget:

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.15

flutter:
  uses-material-design: true

  assets:
    - assets/fonts/
    - assets/
    - lib/


  fonts:
    - family: Euclid
      fonts:
        - asset: assets/fonts/Euclid Circular B Regular.ttf
          weight: 400
        - asset: assets/fonts/Euclid Circular B Medium.ttf
          weight: 500
        - asset: assets/fonts/Euclid Circular B SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Euclid Circular B Bold.ttf
          weight: 700
